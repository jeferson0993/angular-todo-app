@if (todos().length) {
    <ul class="space-y-2 mb-4">
        @for(todo of todos(); track todo.id){
        <li class="flex items-center bg-white p-3 rounded shadow">
            <input type="checkbox" [checked]="todo.completed" [id]="'todo'+todo.id" (change)="toggle(todo.id)" class="mr-2 form-checkbox h-5 w-5 text-primary" />
            <label [for]="'todo'+todo.id" class="flex-grow"
                [ngClass]="{'line-through text-gray-500': todo.completed}">{{todo.description}}</label>
            <button class="text-red-500 hover:text-red-700 transition-colors" (click)="remove(todo.id)">Remove</button>
        </li>
        }
    </ul>
} @else {
    <h3>Nothing to do</h3>
}
